<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Red Planet Ventures</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="../css/main.css">
    
        
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top space-navbar">
        <div class="container">
            <a class="navbar-brand space-logo" href="../index.html">
                <img src="../assets/images/logo.png" alt="Red Planet Ventures Logo" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto space-nav-links">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/Flights.html">Flights</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Contact-Us.html">Contact Us</a>
                    </li>
                </ul>
                <form class="form-inline ml-3 space-search-form">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
                </form>
                <a href="Cart.html" class="mx-3 space-cart">
                    <i class="fas fa-shopping-cart"></i>
                <span class="badge badge-danger">2</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Cart Content -->
    <div class="container" style="margin-top: 120px;">
        <h1 class="mb-4 cart-title">Your Shopping Cart</h1>
        <div class="table-responsive">
            <table class="table table-bordered cart-table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Details</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <!-- Cart items will be injected here by JS -->
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4" class="text-right font-weight-bold">Total</td>
            <td class="font-weight-bold"></td>
            <td></td>
        </tr>
    </tfoot>
</table>
        </div>
        <div class="d-flex justify-content-between">
            <a href="Flights.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Continue Shopping</a>
            <button class="btn btn-success">Checkout</button>
        </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="../js/script.js"></script>
</body>
</html>
